version: "3.5"

services:
  webserver:
    image: abiosoft/caddy
    entrypoint: caddy --conf /etc/Caddyfile --log stdout
    command: ""
    environment:
      ENABLE_TELEMETRY: "false"
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ../Caddyfile:/etc/Caddyfile:ro
    links:
      - lms
      - cms
    networks:
      - derex
