version: "3.5"

services:
  cms:
    command: "true"
  lms:
    command: "true"
  lms_final:
    ports: []
  cms_final:
    ports: []
  webserver:
    image: abiosoft/caddy
    entrypoint: caddy --conf /etc/Caddyfile --log stdout
    command: ""
    environment:
      ENABLE_TELEMETRY: "false"
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ../Caddyfile:/etc/Caddyfile:ro
    links:
      - lms_final
      - cms_final
    networks:
      - derex
