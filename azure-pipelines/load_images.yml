parameters:
  - name: DOCKER_IMAGES_SLUG
    type: string
    default: ironwood

steps:
  - download: current
    artifact: ${{ parameters.DOCKER_IMAGES_SLUG }}_image_dev

  - download: current
    artifact: ${{ parameters.DOCKER_IMAGES_SLUG }}_image_nostatic

  - script: |
      docker load -i $(Pipeline.Workspace)/${{ parameters.DOCKER_IMAGES_SLUG }}_image_dev/edx-${{ parameters.DOCKER_IMAGES_SLUG }}-dev.tar
    displayName: 'Load ${{ parameters.DOCKER_IMAGES_SLUG }} dev image'

  - script: |
      docker load -i $(Pipeline.Workspace)/${{ parameters.DOCKER_IMAGES_SLUG }}_image_nostatic/edx-${{ parameters.DOCKER_IMAGES_SLUG }}-nostatic.tar
    displayName: 'Load ${{ parameters.DOCKER_IMAGES_SLUG }} nostatic image'
